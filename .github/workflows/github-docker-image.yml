name: Build a container image and Push to GitHub Container Registry

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the release branch
  pull_request:  # Optionally trigger on pull requests
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx (for advanced Docker build capabilities)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.GITHUB_ACTOR }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Build and push the Docker image
      - name: Build and Push Docker Image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker-repo/Dockerfile
          push: true
          # tags: ghcr.io/${{ github.repository_owner }}/lda-topic-modeling-app:latest
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
